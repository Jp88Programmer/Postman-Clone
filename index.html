<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism2.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #prismBox{
            text-align: left;
            max-height: 500px;
        }
        #responsefield{
            text-align: left;
        }
    </style>
    <title>PostMan</title>
</head>

<body>
    <!-- this is navgation bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container the main content of application  -->
    <div class="container">

        <!-- the titel of content -->
        <h1 class="my-4">PostMan Says, Welcome Back Developer</h1>

        <form class="my-5">

            <!-- Request of URL to check  -->
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="url" placeholder="Enter Request URL ">
                </div>
            </div>
            
            <!-- the request type to chose which request want to check : GET and POST -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="getRequest" value="GET"
                            checked>
                        <label class="form-check-label" for="getRequest">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="postRequest" value="POST">
                        <label class="form-check-label" for="postRequest">
                            POST
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Also put json and parameter to request  -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentRequest" id="jsonRequest" value="json"
                            checked>
                        <label class="form-check-label" for="jsonRequset">
                            Json
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentRequest" id="paramsRequest" value="params">
                        <label class="form-check-label" for="paramsRequest">
                            Parameters
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- the parameter key and its value  -->
            <fieldset class="row mb-3" id="paramsBox">
                <div class="row my-3">
                    <legend class="col-form-label col-sm-2 pt-0">Parameter1</legend>
                    <div class="col">
                        <input type="text" class="form-control" id="paraKey1" placeholder="Enter Parameter1 Key" aria-label="Enter Parameter1 Key">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="paraValue1"  placeholder="Enter Parameter1 Value" aria-label="Enter Parameter1 Value">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" id="addParams">+</button>
                    </div>
                </div>
                
            </fieldset>

            <!-- put here to json content or file  -->
            <fieldset class="row mb-3" id='jsonBox'>
                <div class="row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Request Json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="json" rows="3">Enter a Json</textarea>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary my-4" id="submit" onclick="">Submit</button>

            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label" id="response">Response</label>
                <div class="col-sm-10">
                    <!--    <textarea class="form-control" id="responsefield" rows="3">Enter your response</textarea> -->
                    <pre class="language-javascript" id="prismBox">
<code class="language-javascript" id="responsefield">
                         
</code>
                    </pre>
                </div>
            </div>


        </form>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism2.js"></script>
</body>

</html>
